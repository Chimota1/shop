<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:wght@500&family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
       <div class="main-image">
        <img src="./img/Mask Group.png" alt="main-image">
       </div>
       <div class="back-button">
       <a href="#" class="button-svg"> <svg class="button-svg" width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 7L10 12L15 17" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg> </a>
       </div>
       <div class="button-color">
        <img class="color-img" src="./img/Color.png" alt="Color">
       </div>
        </header>
        <main>
            <div class="minimal-Stand">
                <p class="text-1">Minimal Stand</p>
            </div>
            <div class="information">
                <div class="price-block">
                <p class="price">$ 50</p>
                </div>
                <div class="quantity-of-goods">
                    <div class="plus">
                        <p class="plus-p">+</p>
                    </div>
                    <div class="number">
                      <p class="p-number">01</p>
                    </div>
                    <div class="minus">
                        <p class="minus-p">-</p>
                    </div>
                </div>
                <div class="rating-rewies">
                    <div class="star">
                        <img class="star-img" src="./img/star 1.png" alt="star">
                    </div>
                    <div class="rating"> 
                        <p class="rating-number">4.5</p>
                    </div>
                    <div class="rewies">
                        <p class="rewies-par">(50 rewies)</p>
                    </div>
                </div>
                <div class="text-block">
                        <p class="text-2">Minimal Stand is made of by natural wood. The design that is very simple and minimal. This is truly one of the best furnitures in any family for now. With 3 different colors, you can easily select the best match for your home. </p>
                </div>
            </div>
            <div class="save-add">
                <div class="save">
                    <svg class="save-svg" xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 -0.5 25 25" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M18.507 19.853V6.034C18.5116 5.49905 18.3034 4.98422 17.9283 4.60277C17.5532 4.22131 17.042 4.00449 16.507 4H8.50705C7.9721 4.00449 7.46085 4.22131 7.08577 4.60277C6.7107 4.98422 6.50252 5.49905 6.50705 6.034V19.853C6.45951 20.252 6.65541 20.6407 7.00441 20.8399C7.35342 21.039 7.78773 21.0099 8.10705 20.766L11.907 17.485C12.2496 17.1758 12.7705 17.1758 13.113 17.485L16.9071 20.767C17.2265 21.0111 17.6611 21.0402 18.0102 20.8407C18.3593 20.6413 18.5551 20.2522 18.507 19.853Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                </div>
                <div class="add">
                    <a class="add-text" href="#"><p>Add to cart</p></a>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
